name: Discord Issue Notifications

on:
  issues:
    types: [opened, closed, reopened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set notification variables
        id: vars
        env:
          GITHUB_EVENT_ACTION: ${{ github.event.action }}
        run: sh .github/scripts/issue-notify-vars.sh

      - name: Notify Discord
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          color: ${{ steps.vars.outputs.issue_color }}
          username: "GitHub Bot"
          message: |
            ðŸ“‹ Issue ${{ github.event.action }}: ${{ github.event.issue.title }}
            ðŸ”— ${{ github.event.issue.html_url }}
